class: RAGDocument
table: rag_document

fields:
  embedding: Vector(768)
  fetchTime: DateTime
  sourceUrl: Uri
  content: String
  title: String
  embeddingSummary: String
  shortDescription: String
  type: RAGDocumentType
  domain: String

indexes:
  rag_document_sourceUrl:
    fields: sourceUrl
    unique: true
  rag_document_vector:
    fields: embedding
    type: hnsw
    distanceFunction: cosine
  rag_document_type:
    fields: type
