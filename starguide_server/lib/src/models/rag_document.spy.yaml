class: RAGDocument
table: rag_document

fields:
  embedding: Vector(768)
  fetchTime: DateTime
  sourceUrl: Uri
  content: String
  summary: String

indexes:
  rag_document_sourceUrl:
    fields: sourceUrl
    unique: true
  rag_document_vector:
    fields: embedding
    type: hnsw
    distanceFunction: cosine
