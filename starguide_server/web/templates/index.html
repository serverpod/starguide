<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <script src="https://www.google.com/recaptcha/api.js?render=6LcWhFMrAAAAAHvRY6kr9oc9B_KPeOT0T2SxFGJE"></script>
  <style>
  .grecaptcha-badge { visibility: hidden !important; }
  
  /* Loading styles */
  #loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(0deg, #64748b 0%, #94a3b8 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease-out;
  }

  .loading-image {
    width: 120px;
    height: 120px;
    margin-bottom: 20px;
  }

  .loading-text {
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    font-size: 18px;
    font-weight: 500;
    text-align: center;
    margin-bottom: 10px;
  }

  .fade-out {
    opacity: 0;
    pointer-events: none;
  }
  </style>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="An AI chatbot that helps you find answers to your questions about Serverpod.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Serverpod Starguide">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Serverpod Starguide</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">
    <img src="/assets/packages/made_with_serverpod/assets/nova-running.webp" alt="Loading" class="loading-image">
    <div class="loading-text">Loading Starguide</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Hide loading spinner when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      loading.classList.add('fade-out');
      setTimeout(() => {
        loading.style.display = 'none';
      }, 500);
    });

    // Fallback: hide loading spinner after 10 seconds if Flutter doesn't load
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading && !loading.classList.contains('fade-out')) {
        loading.classList.add('fade-out');
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
      }
    }, 10000);
  </script>
</body>
</html>
